<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Yor Favourite Music is Here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>NCS - No Copyrights Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="0">
                    <span class="songName">Let Me Love You</span>
                    <span class="songListPlay"><span class="timeStamp">02:32<i id="0"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="1">
                    <span class="songName">Koka - Diljit Dosanjh</span>
                    <span class="songListPlay"><span class="timeStamp">02:30<i id="1"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/3.jpg" alt="2">
                    <span class="songName">Adhi Raat - Jass Manak</span>
                    <span class="songListPlay"><span class="timeStamp">03:34<i id="2"

                </div>
                <div class="songItem">
                    <img src="covers/4.jpg" alt="3">

                    <span class="songListPlay"><span class="timeStamp">03:34<i id="3"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/5.jpg" alt="4">
                    <span class="songName">Laut Aana - Karan Aujla</span>
                    <span class="songListPlay"><span class="timeStamp">03:37<i id="4"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/6.jpg" alt="5">
                    <span class="songName">Summer High - Ap Dhillon</span>
                    <span class="songListPlay"><span class="timeStamp">02:57<i id="5"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="6">
                    <span class="songName"> Channa Ve</span>
                    <span class="songListPlay"><span class="timeStamp">03:31<i id="6"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="7">
                    <span class="songName"> nfgfgf </span>
                    <span class="songListPlay"><span class="timeStamp">03:37<i id="7"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="8">
                    <span class="songName"> fgf</span>
                    <span class="songListPlay"><span class="timeStamp">03:47<i id="8"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/2.jpg" alt="9">
                    <span class="songName"> gbvvbb</span>
                    <span class="songListPlay"><span class="timeStamp">03:47<i id="9"
                                class="far songItemPlay fa-play-circle"></i></span></span>
                </div>



            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="play.gif" alt="" id="gif" width="50px"> <span id="masterSongName">Let Me Love You</span>
        </div>



        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/ab845ee563.js" crossorigin="anonymous"></script>

</body>

</html>
